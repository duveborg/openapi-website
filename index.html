<html>
<head>
  <title>Simple Website</title>
</head>
<body>
  <h1>Simple Website</h1>
  
  <button style="background-color: blue; color: white;" onclick="buttonClicked(1)">Button 1</button>
  <button style="background-color: green; color: white;" onclick="buttonClicked(2)">Button 2</button>
  <button style="background-color: red; color: white;" onclick="buttonClicked(3)">Button 3</button>
  
  <script>
    function buttonClicked(buttonNumber) {
      alert("You clicked Button " + buttonNumber);
    }
  </script>
</body>
</html>
